<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Convert to JSON API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <header>
      <h1>Convert to JSON API</h1>
      <h2>Coded by <a href="https://autumnbullard-portfolio.herokuapp.com" target="_blank">Autumn Bullard</a></h2>
      <p>An API that takes CSV files and XML files and converts them to JSON.</p>
      <p>View the <a href="https://github.com/autumnchris/convert-to-json-api" target="_blank">source code</a> for this project.</p>
      <hr>
    </header>
    <main>
      <h3>Project Usage</h3>
      <p>Upload a CSV file or XML file in the form below to convert its data to JSON syntax.</p>
      <form action="/api/convert" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input type="file" name="upfile" accept="text/csv, text/xml" aria-label="upload file" required>
        </div>
        <div class="button-group">
          <input type="submit" value="Upload">
        </div>
      </form>
    </main>
  </body>
</html>
